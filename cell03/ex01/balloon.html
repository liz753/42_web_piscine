<!DOCTYPE html>
<html>
	<style>
		body {
			margin: 0;
		}
        div {
			border-radius: 50%;
        }
	</style>
	<body>
		<div onclick="SetBal()" id="balloon" onmouseleave="Mouseleave()">
		</div>
	</body>
	<script>
		var size = 200;
		var color = "red";
		document.getElementById("balloon").style.width=size+"px";
		document.getElementById("balloon").style.height=size+"px";
		document.getElementById("balloon").style.backgroundColor=color;
		function SetBal(){
			size += 10;
			if (size > 420)
				size = 200;
			document.getElementById("balloon").style.width=size+"px";
			document.getElementById("balloon").style.height=size+"px";
			if (color == "red")
				color = "green";
			else if (color == "green")
				color = "blue";
			else if (color == "blue")
				color = "red";
			document.getElementById("balloon").style.backgroundColor=color;
		}
		function Mouseleave(){
			size-=5;
			if (size < 200)
				size = 200;
			document.getElementById("balloon").style.width=size+"px";
			document.getElementById("balloon").style.height=size+"px";
			if (color == "red")
				color = "blue";
			else if (color == "green")
				color = "red";
			else if (color == "blue")
				color = "green";
			document.getElementById("balloon").style.backgroundColor=color;
		}
	</script>
</html>
